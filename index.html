  h1 { text-align: center; margin-top: 20px; font-size: 3em; text-shadow: 2px 2px #000; }
  #background-toggle {
    position: absolute;
    bottom: 20px;
    left: 20px;
    width: 20px; 
    height: auto;
    cursor: pointer;
    border-radius: 10px;
    transition: transform 0.2s ease-in-out;
}
  #background-toggle:hover {
    transform: scale(1.1);
  }
  #game-container {
    max-width: 1000px;
    margin: 20px auto;
    text-align: center;
    padding: 20px;
    background: rgba(0,0,0,0.6);
    border-radius: 20px;
  }
  #search-container { position: relative; display: inline-block; margin-bottom: 20px; width: 80%; vertical-align: top; }
  input {
    padding: 15px; font-size: 18px; width: calc(100% - 130px); border-radius: 10px; border: 2px solid #ccc; display: inline-block; vertical-align: top;
  }
  button {
    padding: 15px 25px; font-size: 18px; margin-left: 10px; border-radius: 10px; cursor: pointer; background: #ffcc00; color: #000; border: none; font-weight: bold; display: inline-block; vertical-align: top;
  }
  button:hover { background: #ffc000; }
  #suggestions {
    position: absolute; top: 60px; left: 0; right: 0;
    background: #333; color: #fff; border-radius: 10px;
    max-height: 250px; overflow-y: auto; display: none; z-index: 1000; font-size: 18px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  }
  .suggestion { display: flex; align-items: center; padding: 10px; cursor: pointer; border-bottom: 1px solid #555; }
  .suggestion:last-child { border-bottom: none; }
  .suggestion:hover { background: #555; }
  .suggestion img { width: 50px; height: 50px; margin-right: 15px; }
  #guesses { margin: 20px 0; font-size: 2em; font-weight: bold; text-shadow: 1px 1px #000; }
  #feedback { display: flex; flex-direction: column; align-items: center; gap: 15px; }
  .card-result { 
    display: grid; 
    grid-template-columns: 120px repeat(8, 1fr); /* Changed from repeat(4, 100px) */
    gap: 10px; 
    padding: 15px; 
    border-radius: 15px; 
    background: rgba(0,0,0,0.6); 
    color: #fff; 
    align-items: center; 
    width: fit-content; 
    box-shadow: 0 4px 10px rgba(0,0,0,0.5); 
  }
  .card-result img { width: 100px; height: 100px; border-radius: 10px; }
  .hint { font-weight: bold; text-align: center; border-radius: 10px; padding: 10px; font-size: 14px; min-height: 60px; display: flex; flex-direction: column; justify-content: center; }
  .hint .heading { font-size: 12px; text-transform: uppercase; margin-bottom: 5px; }
  .green { background-color: #4CAF50; color: white; }
  .red { background-color: #f44336; color: white; display: flex; align-items: center; justify-content: center; }
  .celebration {
    background: #FFD700;
    color: #000;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    margin-top: 20px;
    position: relative;
    animation: pop 0.5s ease;
  }
  @keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
  .celebration img { width: 120px; height: 120px; margin: 10px 0; }
  .play-again { margin-top: 15px; padding: 10px 20px; font-size: 18px; border-radius: 10px; background: #ffcc00; border: none; cursor: pointer; }
  .play-again:hover { background: #ffc000; }
</style>
</head>

// Add icon dynamically from the key
cards.forEach(card => {
  card.icon = `https://royaleapi.github.io/cr-api-assets/cards-150/${card.key}.png`;
});

let secretCard = cards[Math.floor(Math.random() * cards.length)];
let guessCount = 0;

const input = document.getElementById("guess");
const suggestions = document.getElementById("suggestions");
const feedback = document.getElementById("feedback");
const guessesDisplay = document.getElementById("guesses");

// Add this new section for the background toggle
const backgroundToggle = document.getElementById('background-toggle');
backgroundToggle.addEventListener('click', function() {
  document.body.style.background = `url('https://scontent-syd2-1.xx.fbcdn.net/v/t39.30808-6/481245623_1165497071614624_119845190421172737_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=127cfc&_nc_ohc=_YF8cDjeOQkQ7kNvwH2KYww&_nc_oc=AdmhPO-4epfuOScVBWIpJ8Cxgruice60oVj-rzOstVGIhZ9jcU3Te1ESiEioUnarUrw&_nc_zt=23&_nc_ht=scontent-syd2-1.xx&_nc_gid=ZYSt4vkksZ3VGQo2hixseQ&oh=00_AfVIm-k14xNRkIGsgSnRs8_Xq4_RKqGNzbDluBC3EGwdRw&oe=68BCD085') no-repeat center center fixed`;
  document.body.style.backgroundSize = 'cover';
});


input.addEventListener("input", function() {
  const query = this.value.toLowerCase();
  suggestions.innerHTML = "";
  if (!query) { suggestions.style.display = "none"; return; }
  const matches = cards.filter(c => c.name.toLowerCase().includes(query));
  if (matches.length) {
    matches.forEach(c => {
      const div = document.createElement("div");
      div.classList.add("suggestion");
      div.innerHTML = `<img src="${c.icon}"><span>${c.name}</span>`;
      div.onclick = () => {
        input.value = c.name;
        suggestions.style.display = "none";
        checkGuess();
      };
      suggestions.appendChild(div);
    });
    suggestions.style.display = "block";
  } else { suggestions.style.display = "none"; }
});

document.addEventListener("click", function(e) {
  if (!suggestions.contains(e.target) && e.target !== input) suggestions.style.display = "none";
});

function createHintBox(heading, value, secretValue) {
  const div = document.createElement('div');
  div.classList.add('hint');
  const h = document.createElement('div');
  h.classList.add('heading');
  h.innerText = heading;
  div.appendChild(h);

  // For Rarity, we need a special check because we can't use '↑' or '↓'
  if (heading === 'Rarity') {
      const isCorrect = value === secretValue;
      div.classList.add(isCorrect ? 'green' : 'red');
      const valDiv = document.createElement('div');
      valDiv.innerText = value;
      div.appendChild(valDiv);
  } else {
      let text = value;
      if (value !== secretValue) text = `${value} ${value < secretValue ? '↑' : '↓'}`;
      div.classList.add(value === secretValue ? 'green' : 'red');

      const valDiv = document.createElement('div');
      valDiv.innerText = text;
      div.appendChild(valDiv);
  }
  return div;
}

function checkGuess() {
  const guess = input.value.trim();
  const card = cards.find(c => c.name.toLowerCase() === guess.toLowerCase());
  if (!card) { alert("Card not found. Try again."); return; }

  guessCount++;
  guessesDisplay.innerText = `Guesses: ${guessCount}`;

  if(card.name === secretCard.name){
    const celeb = document.createElement('div');
    celeb.classList.add('celebration');
    celeb.innerHTML = `
      <h2>You guessed correctly!</h2>
      <img src="${secretCard.icon}">
      <h3>${secretCard.name}</h3>
      <p>Number of tries: ${guessCount}</p>
      <button class="play-again" onclick="playAgain()">Play Again</button>
    `;
    feedback.appendChild(celeb);
  } else {
    const guessDiv = document.createElement("div");
    guessDiv.classList.add("card-result");

    const iconDiv = document.createElement('div');
    iconDiv.innerHTML = `<img src="${card.icon}">`;
    guessDiv.appendChild(iconDiv);

    guessDiv.appendChild(createHintBox('Elixir', card.elixir, secretCard.elixir));
    guessDiv.appendChild(createHintBox('Rarity', card.rarity, secretCard.rarity));
    guessDiv.appendChild(createHintBox('Type', card.type, secretCard.type));
    guessDiv.appendChild(createHintBox('Arena', card.arena, secretCard.arena));
    guessDiv.appendChild(createHintBox('Speed', card.speed, secretCard.speed));
    guessDiv.appendChild(createHintBox('Range', card.range, secretCard.range));
    guessDiv.appendChild(createHintBox('Target', card.target, secretCard.target));
    guessDiv.appendChild(createHintBox('Hit Speed', card.hitSpeed, secretCard.hitSpeed));

    feedback.appendChild(guessDiv);
  }

  input.value = "";
  input.focus();
}

function playAgain(){
  secretCard = cards[Math.floor(Math.random() * cards.length)];
  guessCount = 0;
  guessesDisplay.innerText = `Guesses: 0`;
  feedback.innerHTML = "";
}
